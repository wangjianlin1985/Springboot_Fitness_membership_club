<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改版块')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	
		<form class="form-horizontal m" id="form-item-edit" th:object="${section}">
		
			<input name="id"  type="hidden"  th:field="*{id}" />
			
		    
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>等级名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" th:field="*{name}" required>
				</div>
			</div>
			

			<div class="form-group">
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="sort" id="sort" required th:field="*{sort}"  >
				</div>
			</div>
			
				
			<div class="form-group">
				<label class="col-sm-3 control-label">版主：</label>
				<div class="col-sm-8">
					<select name="user.userId" class="form-control m-b" th:field="*{user.userId}" >
                		<option th:each="user : ${userList}" th:text="${user.userName}" th:value="${user.userId}"></option>
            		</select>	
				</div>
			</div>
			
			
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "bbs/section";
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-item-edit').serialize());
	        }
	    }
		
		$("#form-item-edit").validate({
			onkeyup: false,
			rules:{
				sort:{
					digits:true
				}
			},
			messages: {
		        
		    },
		    focusCleanup: true
		});
		
		
		
	</script>
</body>
</html>
